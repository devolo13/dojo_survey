<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    textarea{
      resize:none;
    }
  </style>
  <title>Dojo Survey</title>
</head>
<body>
  <div class="container bg-dark text-white mx-auto my-4 p-4 rounded">
    <h1>Dojo Survey</h1>
    <form action="/submit" method="post">
      <p>Name:</p>
      <input type="text" name="name" id="name" class="input-group mb-3">
      <p>Dojo Location:</p>
      <select name="dojo_location" id="dojo_location" class="form-select mb-3">
        <option selected>-- Select A Location --</option>
        <option value="dallas">Dallas</option>
        <option value="houston">Houston</option>
        <option value="moscow">Moscow</option>
        <option value="austin">Austin</option>
      </select>
      <p>Favorite Language:</p>
      <select name="favorite_language" id="favorite_language" class="form-select mb-3">
        <option selected>-- Select A Language --</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
      </select>
      <p>Comment (optional):</p>
      <textarea name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
      <br>
      <button class="btn bg-warning" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
