<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Dojo Survey</title>
</head>
<body>
  <div class="container bg-dark text-white mx-auto my-4 p-4 rounded">
    <h1 class="text-decoration-underline">Submitted Info</h1>
    <table class="table text-white">
      <tr>
        <td>Name:</td>
        <td>{{session['name']}}</td>
      </tr>
      <tr>
        <td>Dojo Location:</td>
        <td>{{session['dojo_location']}}</td>
      </tr>
      <tr>
        <td>Favorite Language:</td>
        <td>{{session['favorite_language']}}</td>
      </tr>
      <tr>
        <td>Comment:</td>
        <td>{{session['comment']}}</td>
      </tr>
    </table>
    <form action="/destroy_session">
      <button class="btn bg-warning" type="submit">Go Back</button>
    </form>
  </div>
</body>
</html>
